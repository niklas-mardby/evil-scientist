<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Scientists</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <main>
        <h1>Evil Scientists</h1>
        <article>
            <section>
                <form>
                    <p>
                        <label for="evilScientistName">Name</label><br><input type="text" tabindex="1"
                            name="evilScientistName" id="evilScientistName">
                    </p>
                    <p>
                        <label for="evilScientistAge">Age</label><br><input type="number" tabindex="2"
                            name="evilScientistAge">
                    </p>
                    <p>
                        <label for="evilScientistHenchmen">Number of henchmen</label><br><input type="number"
                            tabindex="3" name="evilScientistHenchmen">
                    </p>
                    <p>
                        <label for="evilScientistDescription">Short description</label><br><input type="text"
                            tabindex="4" name="evilScientistDescription">
                    </p>
                    <p>
                        <button>Add</button>
                    </p>
                </form>
            </section>
            <section id="list-names">
                <div>Evil Bob</div>
                <div>Evil Mindy</div>
                <div>Evil Kim</div>
                <div>Evil Alex</div>
                <div>Dark Blue</div>
            </section>
            <section>
                <p>Name: <span id="name">Evil Dudette</span></p>
                <p>Age: <span id="age">32</span></p>
                <p>Number of henchmen: <span id="henchmen">7</span></p>
                <p>Description: <span id="description">Likes disco and piranhas</span></p>
            </section>
        </article>
    </main>

    <script src="dist/app.js" defer></script>
</body>

</html>
